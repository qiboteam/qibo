# A single CI script with github workflow
name: Build wheels

on:
  push:
  release:
    types:
      - published

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS requirements
      uses: mstksg/get-package@v1
      with:
        brew: libomp
    - name: Build wheels
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        python setup.py sdist bdist_wheel
    - name: Store wheels as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    # workaround until this solved https://github.com/numba/numba/issues/7339
    - name: Fixing numba for py37 on linux
      if: startsWith(matrix.os, 'ubuntu') && matrix.python-version == '3.7'
      run: |
        python -m pip install --upgrade pip
        pip install numba==0.53.1
    - name: Test wheels
      if: startsWith(matrix.os, 'windows') == 0
      run: |
        python -m pip install --upgrade pip
        pip install pytest cirq ply sklearn
        pip install -r requirements.txt
        pip install qibo --no-index --find-links ./dist/
        pip install qibotf
        pip install qibojit
        OMP_NUM_THREADS=1 pytest --pyargs qibo
    - name: Test wheels on windows
      if: startsWith(matrix.os, 'windows')
      run: |
        python -m pip install --upgrade pip
        pip install qibojit pytest cirq ply sklearn
        pip install -r requirements.txt
        pip install qibo --no-index --find-links ./dist/
        pytest --pyargs qibo
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - name: Download wheels from artifact storage
      uses: actions/download-artifact@v1
      with:
        name: wheels
        path: dist
    - name: Setup Python
      uses: actions/setup-python@v1
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_TOKEN }}
