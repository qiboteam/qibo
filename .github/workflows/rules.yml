# A single CI script with github workflow
name: Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: |
        pip install --upgrade pip
        pip install .[docs]
    - name: Test with pytest
      run: |
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml --pyargs qibo
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
    - name: Sphinx compile
      if: startsWith(matrix.os, 'ubuntu') && github.ref == 'refs/heads/master'
      run: |
        make -C doc html
        KEY=$( mktemp )
        echo "$QIBO_TEAM" | base64 --decode > "$KEY"
        scp -r -i "$KEY" -o StrictHostKeyChecking=no\
          doc/build/html/* \
          ubuntu@34.240.99.72:/var/www/html/
      env:
        QIBO_TEAM: ${{ secrets.QIBO_TEAM }}
