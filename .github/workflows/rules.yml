# A single CI script with github workflow
name: Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS requirements
      uses: mstksg/get-package@v1
      with:
        brew: libomp
    - name: Set numba version for py37 on linux and macos
      if: startsWith(matrix.os, 'macos')
      run: |
        python -m pip install --upgrade pip
        pip install numba==0.53.1
    - name: Install package
      if: startsWith(matrix.os, 'windows') == 0
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest-cov
        pip install .[tests]
        pip install qibotf
        pip install qibojit
    - name: Install package on Windows
      if: startsWith(matrix.os, 'windows')
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest-cov
        pip install .[qibojit,tests]
    - name: Test with pylint
      run: |
        pylint src -E -d E1123,E1120
    - name: Test with pytest core
      run: |
        pytest --cov=qibo --cov-report=xml --pyargs qibo
    - name: Test examples
      if: startsWith(matrix.os, 'ubuntu') && matrix.python-version == '3.9'
      run: |
        OMP_NUM_THREADS=1 pytest examples/
    - name: Upload coverage to Codecov
      if: startsWith(matrix.os, 'ubuntu')
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
